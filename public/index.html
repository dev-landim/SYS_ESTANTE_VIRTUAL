<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <h1>Estante Virtual</h1>
        </div>

        <div class="header-actions">
            <button class="btn-admin" id="btn-admin">Cadastrar exemplares</button>
            <a href="/logout" class="logout-btn">Sair</a>
        </div>
    </header>
    <main class="container">
            <h1>Bem-vindo(a), <span id="userName"></span>!</h1>
            <p class="frase">Esta é a sua página principal.</p>

            <div class="toolbar">
            <input type="text" placeholder="Pesquisar por título..." class="barra-pesquisa">
            <button class="pesquisar">Pesquisar</button>
            </div>    

            <div id="exemplares-grid" class="grid-container">
            </div>
            <p id="no-results-message" style="display: none;">Nenhum exemplar encontrado.</p>
    </main>



    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-capa" src="" alt="Capa do livro">
            <h2 id="modal-titulo"></h2>
            <p><strong>Autor:</strong> <span id="modal-autor"></span></p>
            <p><strong>Editora:</strong> <span id="modal-editora"></span></p>
            <p><strong>Ano:</strong> <span id="modal-ano"></span></p>
            <p><strong>Gênero:</strong> <span id="modal-genero"></span></p>
            <p><strong>Sinopse:</strong></p>
            <p id="modal-sinopse"></p>
        </div>
    </div>

    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="form-modal-title"></h2>
            <form id="exemplar-form">
                <input type="hidden" id="exemplar-id">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" required>
                </div>
                <div class="form-group">
                    <label for="editora">Editora</label>
                    <input type="text" id="editora" required>
                </div>
                <div class="form-group">
                    <label for="ano_publicacao">Ano de Publicação</label>
                    <input type="number" id="ano_publicacao" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <input type="text" id="genero" required>
                </div>
                <div class="form-group">
                    <label for="capa_url">URL da Capa</label>
                    <input type="text" id="capa_url" required>
                </div>
                <div class="form-group">
                    <label for="sinopse">Sinopse</label>
                    <textarea id="sinopse" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Salvar</button>
            </form>
        </div>
    </div>


    <script src="/public/js/script.js"></script>
</body>

</html>
