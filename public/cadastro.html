<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro</title>
  <!-- link externo (separar em arquivo styles.css) -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Cadastre-se</h2>

    <form id="formCadastro" action="/cadastrar" method="post" autocomplete="off">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="seu@email.com" required>
      </div>

      <!-- Usei .form-group também aqui para padronizar -->
      <div class="form-group">
        <label for="tipo">Tipo de Usuário:</label>
        <select id="tipo" name="tipo" >
          <option  value="cliente">Cliente</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="••••••••" required>
      </div>

      <button type="submit">Cadastrar</button>

      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </form>
  </div>
</body>
</html>
